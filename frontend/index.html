<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookQuest</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Добро пожаловать в BookQuest!</h1>

  <!-- Кнопка для получения данных пользователя -->
  <button id="get-data">Получить данные</button>

  <script>
    // Telegram SDK
    const tg = window.Telegram.WebApp;

    // Растянуть приложение на весь экран
    tg.expand();

    // Настроить главную кнопку Telegram
    tg.MainButton.text = "Готово";
    tg.MainButton.show();

    // Обработчик нажатия кнопки "Получить данные"
    document.getElementById("get-data").addEventListener("click", () => {
      const user = tg.initDataUnsafe.user;
      if (user) {
        alert(`Привет, ${user.first_name}!`);
      } else {
        alert("Не удалось получить данные пользователя.");
      }
    });
  </script>

  <!-- Виджет Telegram Login -->
  <script async src="https://telegram.org/js/telegram-widget.js?7"
      data-telegram-login="MyBookQuest_Bot" 
      data-size="large" 
      data-radius="10" 
      data-auth-url="https://bot-o4sx.onrender.com/auth">
  </script>
</body>
</html>
